definitions:
  ResponseFail:
    properties:
      error: {}
      success:
        type: boolean
    type: object
  ResponseSuccess:
    properties:
      data: {}
      success:
        type: boolean
    type: object
  in.UserRespBody:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    type: object
info:
